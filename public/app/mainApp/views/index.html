<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title ng-model="title">BackTapp</title>
    <base href='/'>


    <!-- Stylesheets  -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">


    <!-- Javascript libraries -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="app/mainApp/services/authService.js"></script>
    <script type="text/javascript" src="app/mainApp/services/userService.js"></script>
    <script type="text/javascript" src="app/mainApp/services/surveyService.js"></script>
    <script type="text/javascript" src="app/mainApp/services/resultsService.js"></script>


    <!-- Controllers -->
    <script type="text/javascript" src="app/mainApp/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="app/mainApp/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/mainApp/controllers/surveyCtrl.js"></script>
    <script type="text/javascript" src="app/mainApp/controllers/resultsCtrl.js"></script>



    <!-- Directives -->
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="stylesheets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js" type=
            "text/javascript">
    </script>




</head>

<body ng-controller="MainController as main">

<header>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="home" class="navbar-brand" ng-if="main.loggedIn"><h2> {{ title }} </h2></span></a>
                <a ui-sref="login" class="navbar-brand" ng-if="!main.loggedIn"><h2> {{ title }}</h2></span></a>
                <img class="logo" src="app/images/hand1.png">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="main.loggedIn"><a ui-sref="home">Home</a></li>
                <li ng-if="!main.loggedIn"><a ui-sref="login">Login</a></li>
                <li ng-if="!main.loggedIn"><a ui-sref="signup">Signup</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
                </div>

        </div>
    </div>
</header>



<main class="container">

    <div ui-view></div>

</main>

</body>
</html>
