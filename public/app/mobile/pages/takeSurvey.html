<div class="container">
    <div class="row">
        <div class="box">
            <div id="mobile" class="col-lg-12 text-center">
                    <div class="row">
                        <fieldset>
                            <div class="col-sm-3">
                                <span class="glyphicon glyphicon-menu-left" ng-click="backward()"></span>
                            </div>
                            <div class=".col-md-offset-2.col-sm-6">
                                <div id="slide1_container" class="shadow">
                                    <div id="slide1_images" ng-style="{width: noSlidesWidth}">
                                        <div class="question" ng-repeat="question in thisSurvey.Questions">
                                            <h2>{{ question.Title}}</h2>
                                            <label class="btn btn-default {{ question.Type }}" name="group"
                                                   ng-repeat="answer in question.Answers" onchange="checked()">
                                                <input class="{{ question.Type }}" type="{{ question.Type }}" name="group" id="{{answer._id}}" ng-click="clickedAnswer(answer)">
                                               {{ answer.Text }}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3 pull-right" id="submitButton">
                                    <span class="glyphicon glyphicon-menu-right" ng-click="forward();" ng-show="notEndOfSurvey"></span>
                                    <button class="btn btn-success" ng-show="endOfSurvey" ui-sref="thankyou" ng-click="submitResponse()">Submit!</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
            </div>
        </div>
    </div>

<script>
    var checked = function () {
        $("input:not(:checked)").parent().closest("label").css("background-color", "crimson").css("color", "white");
        $("input:checked").parent().closest("label").css("background-color", "cornflowerblue").css("color", "white");
    };

</script>
