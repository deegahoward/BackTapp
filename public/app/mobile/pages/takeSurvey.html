<div class=".col-md-offset-3.col-md-6">
    <form name="questions">
        <fieldset>
            <div class=".col-md-offset-2.col-md-6">
                <h1>{{surveyName}}</h1>
            </div>
            <div id="slide1_container" class="shadow">
                <div id="slide1_images" ng-style="{width: noSlidesWidth}">
                    <div class="question" ng-repeat="question in thisSurvey.Questions">
                        <h4>{{ question.Title}} + {{question.Type}}</h4>
                        <label class="btn input-group-btn" name="{{ question._id }}"
                                   ng-repeat="answer in question.Answers" onchange="checked()">
                                <input class="{{ question.Type }}" type="{{ question.Type }}" name="{{ question._id }}">
                                <span class="title">{{ answer.Text }}</span>
                            </label>
                        </div>
                </div>
            </div>
            <p id="slide1_controls"><span class="btn btn-primary" ng-repeat="no in noSlides" ng-click="transit(no)">{{ no }}</span>
        </fieldset>
    </form>
</div>

<script>
    var checked = function () {
        $("input:not(:checked)").parent().closest("label").css("background-color", "salmon").css("color", "white");
        $("input:checked").parent().closest("label").css("background-color", "mediumpurple").css("color", "white");
    }


</script>
