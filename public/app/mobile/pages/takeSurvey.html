<div class=".col-md-offset-3.col-md-12">
    <form name="questions">
        <div class="row">
        <fieldset>
            <div class="col-sm-3">
                <span class="glyphicon glyphicon-menu-left" ng-click="backward()"></span>
            </div>
            <div class=".col-md-offset-2.col-sm-6">
                <h1>{{surveyName}}</h1>
            <div id="slide1_container" class="shadow">
                <div id="slide1_images" ng-style="{width: noSlidesWidth}">
                    <div class="question" ng-repeat="question in thisSurvey.Questions">
                        <h4>{{ question.Title}} + {{question.Type}}</h4>
                        <label class="btn input-group-btn {{ question.Type }}" name="{{ question._id }}"
                                   ng-repeat="answer in question.Answers" onchange="checked()">
                                <input class="{{ question.Type }}" type="{{ question.Type }}" name="{{ question._id }}" ng-model="answer._id">
                                <span class="title">{{ answer.Text }}</span>
                            </label>
                        </div>
                </div>
            </div>
            </div>
            <div class="col-sm-3 pull-right">
                <span class="glyphicon glyphicon-menu-right" ng-click="forward()"></span>
            </div>
        </fieldset>
        </div>
    </form>

</div>

<script>
    var checked = function () {
        $("input:not(:checked)").parent().closest("label").css("background-color", "salmon").css("color", "white");
        $("input:checked").parent().closest("label").css("background-color", "mediumpurple").css("color", "white");
    }

</script>
