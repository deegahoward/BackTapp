<div class="row" ng-controller="SurveyController as survey">

    <div class="col-md-12">
        <h1>Existing Surveys</h1>

        <div class="col-sm-4">
            <div class="row">


                <div class="panel panel-success">
                    <div class="panel-heading">Survey</div>
                    <div class="panel-body">
                        <ul>
                            <li ng-repeat="survey in mySurveys">

                                {{ survey.Title }}

                                <ul>
                                    <li ng-repeat="question in survey.Questions">

                                        {{ question.Title }}

                                        <ul>
                                            <li ng-repeat="answer in question.Answers">

                                                {{ answer.Text }}

                                            </li>
                                        </ul>

                                    </li>

                                </ul>


                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
