<div class="row" ng-controller="ExistingSurveyController as survey">

    <div class="col-md-12">
        <h1>Existing Surveys</h1>
        <br>
        <br>
        <div class="alert alert-success" ng-show="">

        </div>

        <div class="col-sm-4">
            <div class="row">


                <div class="panel panel-success">
                    <div class="panel-heading">Survey</div>
                    <div class="panel-body">
                        <div class="col-sm-8 col-sm-offset-1">
                            <ul>
                                <li class="btn btn-primary" ng-click="surveyClicked(survey)"
                                    ng-repeat="survey in mySurveys">

                                    {{ survey.Title }}

                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 pull-right">
            <div class="row">
                <div class="panel panel-warning">
                    <div class="panel-heading">Preview Box</div>
                    <div class="panel-body">

                        <div class="well">
                            <div class="row">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        Select a question: <span class="caret"></span>{{ question.Type }}
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li ng-repeat="question in clickedSurvey.Questions"
                                            ng-click="questionClicked(question)" ui-sref=".Preview">{{ question.Title }}
                                        </li>
                                    </ul>
                                </div>

                            </div>
                            <div class="well">

                                <div class="container">

                                    <div ui-view>


                                    </div>


                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
