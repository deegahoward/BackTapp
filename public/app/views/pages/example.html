<div class="preview">

    <form name="questions">

        <fieldset>

            <label class="btn input-group-btn" for="{{ selectedQuestion._id }}" name="{{ selectedQuestion._id }}" ng-repeat="answer in selectedQuestion.Answers">
            <input type="radio" name="{{ selectedQuestion._id }}"  id="{{ selectedQuestion._id }}">
                <span class="title">{{ answer.Text }}</span>

            </label>


        </fieldset>


    </form>


</div>
