<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <base href='/'>
    <title ng-model="title">BackTapp</title>

    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Javascript libraries -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/services/userService.js"></script>
    <script type="text/javascript" src="app/services/storyService.js"></script>
    <script type="text/javascript" src="app/services/surveyService.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/storyCtrl.js"></script>
    <!-- Directives -->
    <script type="text/javascript" src="app/directives/reverse.js"></script>
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<style>
    form {
        display: block;
        border: 5px solid groove;
        border-radius: 20px;
        padding: 20px;
        margin: auto;
        margin-top: 50px;
        width: 350px;
    }

    body {
        background-color: white;
    }

    h1, h2 {
        text-align: center;
    }

    #menubuttons {

        margin: auto;
        text-align: center;
        padding-top: 1.5em;
    }


</style>
<body ng-controller="MainController as main">

<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand" ng-if="main.loggedIn"><span class="glyphicon glyphicon-send"> {{ title }}</span></a>
                <a href="/login" class="navbar-brand" ng-if="!main.loggedIn"><span class="glyphicon glyphicon-send"> {{ title }}</span></a>

            </div>

            <ul class="nav navbar-nav">
                <li><a href="/users"></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
                <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>

        </div>
    </div>
</header>


<main class="container">

    <div ng-view></div>

</main>

</body>
</html>
